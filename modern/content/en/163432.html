   <h4>What are the different Author-it roles?</h4>
   <p class="bodytext">Author-it uses roles to control user permissions. The primary roles we use are:</p>
   <ul class="bullet">
      <li class="bullet">
         <p class="bullet">Author (Content Developers)</p>
      </li>
      <li class="bullet">
         <p class="bullet">Administrator (IPD Workgroup)</p>
      </li>
   </ul>
   <p class="bodytext">For more information about roles, refer to <span class="jumptemplate_websiteinnewwindow"><a target="_blank" href="https://youtu.be/jurg2TpoX7Y" title="">Main Roles in Author-it</a></span> (Author-it video).</p>
