   <h5>Adding a news post</h5>
   <p class="bodytext">Complete the following to add a news post:</p>
   <ol class="numberlist">
      <li class="numberlist">
         <p class="numberlist">On the Home page, under News, select <span class="procedureinterfaceelement">Add </span>&gt; <span class="procedureinterfaceelement">News post</span>.</p>
      </li>
      <li class="numberlist">
         <p class="numberlist">Enter the title of the news post.</p>
      </li>
      <li class="numberlist">
         <p class="numberlist">Enter the details of the news post in the first comment.</p>
      </li>
      <li class="numberlist">
         <p class="numberlist">Click <span class="procedureinterfaceelement">Post News</span>.</p>
      </li>
   </ol>
