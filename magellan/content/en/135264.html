   <h4>Downloading files</h4>
   <p class="bodytext">Complete the following to download files:</p>
   <ol class="numberlist">
      <li class="numberlist">
         <p class="numberlist">Open the document library to the folder with the file to download.</p>
      </li>
      <li class="numberlist">
         <p class="numberlist">Select the radio button to the left of the file.</p>
      </li>
      <li class="numberlist">
         <p class="numberlist">In the library menu bar, click <span class="procedureinterfaceelement">Download</span>.</p>
      </li>
      <li class="numberlist">
         <p class="numberlist">Locate the file in your computer's download folder.</p>
      </li>
   </ol>
</div>
